<!DOCTYPE html>
<html>
  <head>
    <title>
      se7en - Dashboard
    </title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/font-awesome.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/se7en-font.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/application.css" media="all" rel="stylesheet" type="text/css" /><script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script><script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script><script src="javascripts/bootstrap.min.js" type="text/javascript"></script><script src="javascripts/modernizr.custom.js" type="text/javascript"></script><script src="javascripts/main.js" type="text/javascript"></script><script src="javascripts/application.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  </head>
  <body class="login">
    <!-- Signup Screen -->
    <div class="login-container">
      <img width="100" height="30" src="images/logo-login@2x.png" />
      <form>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control" type="text" value="Enter your email address">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" type="text" value="Select a password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" type="text" value="Repeat your password">
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox"><input type="checkbox">I agree to the terms and conditions.</label>
        </div>
        <a class="btn btn-lg btn-primary btn-block login-submit" href="index.html">Sign up</a>
        <div class="social-login clearfix">
          <a class="btn btn-primary pull-left facebook" href="index.html"><i class="icon-facebook"></i>Sign up with facebook</a><a class="btn btn-primary pull-right twitter" href="index.html"><i class="icon-twitter"></i>Sign up with twitter</a>
        </div>
        <p>
          Already have an account yet?
        </p>
        <a class="btn btn-default-outline btn-block" href="login.html">Login now</a>
      </form>
    </div>
    <!-- End Signup Screen -->
  </body>
</html>
